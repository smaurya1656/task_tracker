<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <div id="containeru">
      <div id="upper">
           <h1><b>TASK TRACKER</b></h1>
          <div id="version"> v 2.0 </div>
      </div>
  </div>
  <div id="containerl">

      <div id="lower">
          <div id="left">
              <h3 style="font-family: 'Times New Roman'">Create a Task</h3>

              <b>Task Name:</b><br/>

              <b>Assigned To:</b><br/>
              <input type="text" id="assign" ><br/><br/>

              <input type="button" value="submit" id="submit" >
          </div>
          <div id="right">
              <h3 style="font-family: 'Times New Roman'"> Existing Tasks</h3>
              <table border="1" id="tb">


              </table>
          </div>
      </div>
  </div>
